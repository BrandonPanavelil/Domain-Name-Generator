<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Name Generator</title>
</head>
<body>
    <h1>Domain Name Generator</h1>
    <button id="generate">Generate Domain Names</button>
    <ul id="domainList"></ul>

    <script>
        document.getElementById('generate').addEventListener('click', function() {
            let pronouns = ['the', 'our'];
            let adjectives = ['great', 'big'];
            let nouns = ['jogger', 'racoon'];
            let domainList = document.getElementById('domainList');

            // Clear previous results
            domainList.innerHTML = '';

            for (let i = 0; i < pronouns.length; i++) {
                for (let j = 0; j < adjectives.length; j++) {
                    for (let k = 0; k < nouns.length; k++) {
                        let domainName = pronouns[i] + adjectives[j] + nouns[k] + ".com";
                        let listItem = document.createElement('li');
                        listItem.textContent = domainName;
                        domainList.appendChild(listItem);
                    }
                }
            }
        });
    </script>
</body>
</html>
